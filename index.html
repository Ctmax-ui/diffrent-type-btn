<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Btn Dot Com</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <h1 style="width: fit-content; margin: 1rem auto; font-size: 2rem;">Btn Dot Com</h1>
    <p style="width: fit-content; margin: 1rem auto; font-size: 1rem;">Find all of desigine Button here</p>
    
    <div class="container p-4">
        <div class="d-flex">
            <a class="btn-from-down border">This is a btn<div class="btn-from-down-inside "></div></a>

            <a class="btn-from-up border">This is a btn<div class="btn-from-up-inside "></div></a>

            <a class="btn-from-right border">This is a btn<div class="btn-from-right-inside "></div></a>

            <a class="btn-from-left border">This is a btn<div class="btn-from-left-inside "></div></a>
        </div>

        <!-- second section  -->

        <div class="d-flex my-2">

            <a class="btn-inside-box border">This is a btn<div class="btn-top-right-inside-anim-box bg-black"></div>
                </a>

            <a class="btn-inside-box border">This is a btn<div class="btn-top-left-inside-anim-box bg-black"></div></a>

            <a class="btn-inside-box border">This is a btn<div class="btn-bottom-right-inside-anim-box bg-black"></div>
                </a>

            <a class="btn-inside-box border">This is a btn<div class="btn-bottom-left-inside-anim-box bg-black"></div>
                </a>


        </div>

        <!-- second section  -->

        <div class="d-flex my-2">

            <a class="btn-three-box border">This is a btn
                <div class="btn-three-right-anim-box-one bg-black"></div>
                <div class="btn-three-right-anim-box-two bg-black"></div>
                <div class="btn-three-right-anim-box-three bg-black"></div>
            </a>

            <a class="btn-three-box border">This is a btn
                <div class="btn-three-left-anim-box-three bg-black"></div>
                
                <div class="btn-three-left-anim-box-two bg-black"></div>
                
                <div class="btn-three-left-anim-box-one bg-black"></div>
                
                
            </a>



        </div>

        <!-- third section  -->

        <div class="d-flex my-2">

            <a class="btn-cutter border">This is a btn
                <div class="btn-inside-cutter"></div>
            </a>

            <a class="btn-shutter border">This is a btn
                <div class="btn-inside-shutter-one"></div>
                <div class="btn-inside-shutter-two"></div>
            </a>

            <a class="btn-arrow border">This is a btn
                <div class="btn-inside-arrow"><i class="fa fa-angle-right"></i></div>
            </a>

        </div>












    </div>
    <script src="./js/index.js"></script>
</body>

</html>
